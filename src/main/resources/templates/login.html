<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<title>Kirjaudu</title>
		<link type="text/css" rel="stylesheet" th:href="@{css/forms.css}" />
	</head>	  
	<body>
		<form class="form" th:action="@{/login}" method="post">
		  <div><label> Käyttäjätunnus: <input type="text" name="username"/> </label></div>
		  <div><label> Salasana: <input type="password" name="password"/></label></div>
		  <div><input type="submit" value="Kirjaudu sisään"/></div>
		</form>
		<div class="error" th:if="${param.error}">
		Käyttäjätunnus tai salasana väärin!
		</div>
		<div class="logout" th:if="${param.logout}">
		Olet kirjautunut ulos
		</div>	
	</body>  
</html>
